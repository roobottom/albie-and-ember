<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Albie and Ember, a children's story</title>

        <link href="b.css" rel="stylesheet" type="text/css"/>

          <path id="breeze" d="M134,154 C267,82 248,334 87,267 C-101,188 133,52 224,38 C518,-6 706,447 1013,193" fill="none" stroke-linecap="round"/>

          <!-- circle -->
          <circle id="o" cx="110" cy="110" r="40"></circle>
          <!-- multi path svgs must be <symbol>s -->
          <symbol id="al-h">
            <path d="M22.8 10c4.35-8.9 17.55-12.37 30.34-7.67 13.4 4.9 21.26 16.88 17.6 26.75-1.1 2.9-3.07 5.3-5.65 7.12 2.2 7.16 1.67 15.48-1.63 21.7 5.6 2.86 9.24 7.23 9.5 12.34.55 9.93-11.76 18.92-27.48 20.08-15.74 1.15-28.92-5.96-29.45-15.9-.23-4.17 1.83-8.2 5.46-11.53C2 44.64-2.95 7.97 2.9 3.57c8.62-6.45 9.35-.86 19.9 6.42z"/>
            <circle fill="currentColor" cx="49" cy="29" r="4"/>
            <circle fill="currentColor" cx="46" cy="41" r="4"/>
          </symbol>
        </defs>
      </svg>

      <ol role="navigation" aria-label="Table of contents" class="toc">
        {% for name, item in pages %}
          <li class="toc_i"><a href="#p-{{loop.index}}" aria-label="Go to page {{loop.index}}" class="toc_l">{{loop.index}}</a></li>
        {% endfor %}
      </ol>

      {% for name, item in pages %}
        {% set pageId = loop.index %}
        <article class="pg" id="p-{{pageId}}" aria-label="Page {{pageId}} of {{loop.length}}">
          <div class="pg_c">
            {% if item.background %}
            <div class="pg_bg">
              {% for background in item.background %}
                <svg width="{{background.width}}" height="{{background.height}}" viewBox="0 0 {{background.width}} {{background.height}}"><use xlink:href="#{{background.image}}" class="b{{loop.index}}"/></svg>
              {% endfor %}
            </div>
            {% endif %}
            <div class="pg_txt">
              {{item.body|safe}}
            </div>
            {% if item.image %}
            <div class="pg_imgs">
              <svg viewBox="0 0 {{item.image.width}} {{item.image.height}}">
                {% for element in item.image.elements %}
                  {% if not loop.first %}<svg aria-hidden="true">{% endif %}<use xlink:href="#{{element.name}}" class="i{{loop.index}}"{% if element.transform %} transform="{{element.transform}}"{% endif %}/>{% if not loop.first %}</svg>{% endif %}
                {% endfor %}
              </svg>
            </div>
            {% endif %}
          </div>
        </article>
      {% endfor %}

</html>
